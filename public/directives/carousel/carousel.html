<div id="carouselDir">
    <div id="slides_control">
      <div class="carousel-container">
        <carousel interval="interval">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img class="slide-image" ng-src="{{slide.image}}">
            <div class="carousel-caption">
              <h4></h4>
            </div>
          </slide>
        </carousel>
      </div>
    </div>
</div>
