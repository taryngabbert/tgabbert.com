<div id="wrapper">
	<nav-bar></nav-bar>

	<div class="project-page" id="content">

		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
			<div class="col-md-6 about">
				<div class="right-section col-md-12">
					<div class="project-header">
							<div class="project-title">
								{{project.title | uppercase }}
							</div>
							<div class="project-buttons">

								<a title="Open Site" ng-show="project.hosted.status" target="_blank" href="{{project.hosted.link}}">
									<i class="fa fa-external-link-square" aria-hidden="true"></i>
								</a>

								<a title="Open YouTube" ng-show="currentProjectUrl" target="_blank" href="{{currentProjectUrl}}">
									<i class="fa fa-youtube-play" aria-hidden="true"></i>
								</a>

								<a title="Open Project Github" target="_blank" href="{{project.github}}">
									<i class="fa fa-github" aria-hidden="true"></i>
								</a>
							</div>
					</div>
				</div>
				<div class="right-section col-md-12">
					<b>ABOUT:</b>
					<p>{{project.description}}</p>
				</div>
				<div class="right section col-md-12">
					<b>TECHNOLOGIES:</b>
					<ul>
						<li ng-repeat="skill in project.skills">{{skill | uppercase }}</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6">
				<div ng-show="currentProjectUrl" class="video-frame">
					<div class="circle red"></div>
					<div class="circle yellow"></div>
					<div class="circle green"></div>
					<iframe class="video" width="460" height="320" src="{{currentProjectUrl}}" frameborder="0" allowfullscreen>
					</iframe>
				</div>
			</div>
			<div class="col-md-12">
				<hr>
			</div>
		</div>

	</div>


	<footer></footer>
</div>
