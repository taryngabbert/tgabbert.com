<div id="wrapper">
	<nav-bar></nav-bar>

	<div class="project-page" id="content">

		<div class="row">
			<div class="col-md-6 col-xs-8 project-title">
				<h3>{{project.title | uppercase }}</h3>
			</div>

			<div class="col-md-6 col-xs-4 project-buttons">

				<a title="Open Site" ng-show="project.hosted.status" target="_blank" href="{{project.hosted.link}}">
					<i class="fa fa-external-link-square" aria-hidden="true"></i>
				</a>

				<a title="Open YouTube" ng-show="currentProjectUrl" target="_blank" href="{{currentProjectUrl}}">
					<i class="fa fa-youtube-play" aria-hidden="true"></i>
				</a>

				<a title="Open Project Github" target="_blank" href="{{project.github}}">
					<i class="fa fa-github" aria-hidden="true"></i>
				</a>


			</div>

			<div class="col-md-12 col-xs-12">
				<hr>
			</div>

		</div>

		<div class="row">
			<div class="col-md-6 about">
				<h5>ABOUT:</h5>
				<p>{{project.description}}</p>
			</div>
			<div class="col-md-6">
				<h5>SKILLS:</h5>
				<ul>
					<li ng-repeat="skill in project.skills">{{skill}}</li>
				</ul>
			</div>
			<div class="col-md-12">
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div >
					<iframe class="video" width="425" height="250" src="{{currentProjectUrl}}" frameborder="0" allowfullscreen>
					</iframe>
				</div>
			</div>
		</div>

	</div>


	<footer></footer>
</div>
